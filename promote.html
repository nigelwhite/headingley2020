<!DOCTYPE html>
<html>
	<head>
		<title>Promote | headingley.org</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link type="text/css" rel="stylesheet" href="css/uikit.css" />
		<link type="text/css" rel="stylesheet" href="css/mycss.css" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="js/uikit.min.js"></script>
		<script src="navigation.js"></script>
	</head>
	<body id="promote">
		<div
			class="uk-container uk-padding-remove uk-container-center uk-panel uk-panel-box site-my"
		>
			<img
				src="img/StMichaelsChurch_1198.jpg"
				alt="St Michael's Church"
			/>
			<!-- Top Navigation -->
			<div id="navigation-top"></div>

			<!-- Main section -->
			<main
				class="uk-margin uk-margin-left uk-margin-right site-content-my"
			>
				<div class="uk-margin-top notindex-content-my">
					<h2 class="uk-text-center">Promote our networks</h2>
					<p class="uk-margin-large-top">
						You can strengthen the community by telling people about
						our networks. The only 'advertising' we do is by word of
						mouth so please tell your neighbours.
					</p>

					<p>
						You can download fliers to hand out or email to people,
						below.
					</p>
					<div class="fliers uk-margin-large-top">
						<a
							href="docs/headingley-org-flier.pdf"
							class="uk-text-center"
							download
						>
							<img
								class="flier"
								src="img/headingley-org-flier.png"
								alt=""
							/>
							<p>Headingley flier</p>
						</a>
						<a
							href="docs/triangle-flier.pdf"
							class="uk-text-center second-flier"
							download
						>
							<img
								class="flier"
								src="img/triangle-flier.png"
								alt=""
							/>
							<p class="uk-text-center">Triangle flier</p>
						</a>
					</div>
				</div>
			</main>

			<!-- Footer section -->
			<footer class="uk-text-center footer-my">
				<div id="navigation-bottom"></div>
			</footer>

			<!-- Drawer navigation -->
			<div id="navigation-drawer"></div>
		</div>
		<script type="text/javascript">
			$(document).on('click', 'ul li', function () {
				$('#navItems li').removeClass('uk-active');
				$(this).addClass('uk-active');
			});
		</script>
	</body>
</html>
