<!DOCTYPE html>
<html>
	<head>
		<title>Change settings | headingley.org</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link type="text/css" rel="stylesheet" href="css/uikit.css" />
        <link type="text/css" rel="stylesheet" href="css/mycss.css" />
        <link type="text/css" rel="stylesheet" href="css/form.css" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="js/uikit.min.js"></script>
        <script src="navigation.js"></script>
        <script defer type="text/javascript" src="test.js"></script>
	</head>
	<body>
		<div
			class="uk-container uk-padding-remove uk-container-center uk-panel uk-panel-box site-my"
		>
			<!-- Top Navigation -->
			<div id="navigation-top"></div>

			<!-- Main section -->
			<main
				class="uk-margin uk-margin-left uk-margin-right site-content-my"
			>
				<div class="uk-margin-top notindex-content-my">
					<h2 class="uk-text-center">Test</h2>
					<form
						name="please"
						id="please"
						class="uk-form"
						method="POST"
						action="test.php"
						onsubmit="return validateForm()"
                    >
                    <label
											class="uk-form-label uk-text-small"
											for="fname"
											>First name</label
										>
										<input
											type="text"
											class="uk-width-1-1"
											id="fname"
											name="fname"
										/>
                    <h5>My perspective</h5>
                    <div
                        class="uk-form-controls uk-form-controls-text"
                        id="perspective-div"
                    >
                        <input
                            type="radio"
                            id="longTerm"
                            name="perspective"
                            value="lived here a long time"
                        />
                        <label for="longTerm"
                            >I have lived in Headingley a long time
                            (renting or owning)</label
                        >
                        <br />
                        <input
                            type="radio"
                            id="shortTerm"
                            name="perspective"
                            value="recently moved here"
                        />
                        <label for="shortTerm"
                            >I recently moved to Headingley to live here
                            permanently (renting or owning)</label
                        >
                        <br />
                        <input
                            type="radio"
                            id="temporary"
                            name="perspective"
                            value="temporarily living here"
                        />
                        <label for="temporary"
                            >I am temporarily living in Headingley (eg
                            total under 3 years)</label
                        >
                        <br />
                        <input
                            type="radio"
                            id="dontReside"
                            name="perspective"
                            value="dont reside here"
                        />
                        <label for="dontReside"
                            >I don't reside in Headingley (including:
                            I'm here only some of the year)</label
                        >
                        <br />
                        
                        <p>&nbsp;</p>
                        <div
							id="error"
							class="uk-alert uk-alert-danger alert-my missing uk-margin-top"
						></div>
                        <button
								class="uk-button uk-button-primary"
								type="submit"
								value="Submit"
								name="submit"
							>
								Send
							</button>
                </form>
				</div>
			</main>

			<!-- Footer section -->
			<footer class="uk-text-center footer-my">
				<div id="navigation-bottom"></div>
			</footer>

			<!-- Drawer navigation -->
			<div id="navigation-drawer"></div>
		</div>
		<script type="text/javascript">
			$(document).on('click', 'ul li', function () {
				$('#navItems li').removeClass('uk-active');
				$(this).addClass('uk-active');
			});
		</script>
	</body>
</html>
