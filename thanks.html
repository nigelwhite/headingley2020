<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link type="text/css" rel="stylesheet" href="css/uikit.css" />
		<link type="text/css" rel="stylesheet" href="css/mycss.css" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="js/uikit.min.js"></script>
	</head>
	<body>
		<div
			class="uk-container uk-padding-remove uk-container-center uk-panel uk-panel-box site-my"
		>
			<!-- Top Navigation -->
			<script>
				$(function () {
					$('#navigation-top').load('navigation-top.html');
				});
			</script>
			<div id="navigation-top"></div>

			<!-- Main section -->
			<main
				class="uk-margin uk-margin-left uk-margin-right site-content-my"
			>
				<div class="uk-margin-top notindex-content-my">
					<h2 class="uk-text-center">Thank you</h2>
					<p class="uk-margin-large-top">
						Our volunteer team will deal with your request shortly.
					</p>
				</div>
			</main>

			<!-- Footer section -->
			<footer class="uk-text-center footer-my">
				<p class="uk-margin-top uk-margin-bottom">
					Funded by Headingley Network
				</p>
			</footer>

			<!-- Drawer navigation -->
			<script>
				$(function () {
					$('#navigation-drawer').load('navigation-drawer.html');
				});
			</script>
			<div id="navigation-drawer"></div>
		</div>
	</body>
</html>
